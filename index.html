<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipStore</title>
    <link rel="shortcut icon" href="assets/imgs/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>
    <!--Star Container-->
    <div class="container-grid">
        <!--Star header-->
        <div class="header">
            <div class="header-position">
                <h1><strong>Clip</strong>Store</h1>
                <div class="icono">
                    <i class="fa-solid fa-bars fa-2x"></i>
                </div>
                <div class="categoria">
                    <a class="categoria">Home</a>
                    <a class="categoria">Catálogo</a>
                    <a class="categoria">Ofertas</a>
                    <a class="categoria">Contacto</a>
                </div>
            </div>
        </div>
        <!--End header-->
        <!--Star formulario-->
        <div class="formulario">
            <h6>Ordenar por:</h6>
            <select class="form-select">
                <option selected>Precio</option>
                <option value="1">Menor a mayor</option>
                <option value="2">Mayor a menor</option>
                <option value="3">Stock</option>
            </select>
        </div>
        <!--End formulario-->
        <!--Star main-->
        <div class="main">
            <div class="productos">
                <!--Star Card 1-->
                <div class="card">
                    <img class="cards-imgs" src="assets/imgs/consola-ps5.jpg" alt="consola-ps5">
                    <div class="cards-text">
                        <p>Consola de video PS5</p>
                    </div>
                    <button type="button" class="button">Ver más</button>
                </div>
                <!--End Card 1-->
                <!--Star Card 2-->
                <div class="card">
                    <img class="cards-imgs" src="assets/imgs/control-ps5.jpg" alt="consola-ps5">
                    <div class="cards-text">
                        <p>Control PS5</p>
                    </div>
                    <button type="button" class="button">Ver más</button>
                </div>
                <!--End Card 2-->
                <!--Star Card 3-->
                <div class="card">
                    <img class="cards-imgs" src="assets/imgs/auricular.jpg" alt="consola-ps5">
                    <div class="cards-text">
                        <p>Auticular</p>
                    </div>
                    <button type="button" class="button">Ver más</button>
                </div>
                <!--End Card 3-->
                <!--Star Card 4-->
                <div class="card">
                    <img class="cards-imgs" src="assets/imgs/gamers.avif" alt="consola-ps5">
                    <div class="cards-text">
                        <p>PC Gamer</p>
                    </div>
                    <button type="button" class="button">Ver más</button>
                </div>
                <!--End Card 4-->
                <!--Star Card 5-->
                <div class="card">
                    <img class="cards-imgs" src="assets/imgs/Notebook.jpg" alt="consola-ps5">
                    <div class="cards-text">
                        <p>Notebook Gamer</p>
                    </div>
                    <button type="button" class="button">Ver más</button>
                </div>
                <!--End Card 5-->
                <!--Star Card 6-->
                <div class="card">
                    <img class="cards-imgs" src="assets/imgs/microfono.avif" alt="consola-ps5">
                    <div class="cards-text">
                        <p>Microfono Gamer</p>
                    </div>
                    <button type="button" class="button">Ver más</button>
                </div>
                <!--End Card 6-->
                <!--Star Card 7-->
                <div class="card">
                    <img class="cards-imgs" src="assets/imgs/teclado.jpg" alt="consola-ps5">
                    <div class="cards-text">
                        <p>Teclado Gamer</p>
                    </div>
                    <button type="button" class="button">Ver más</button>
                </div>
                <!--End Card 7-->
            </div>
        </div>
        <!--End main-->
        <!--Star paginacion-->
        <div class="paginacion">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!--End paginacion-->
        <!--Star footer-->
        <div class="footer">
            <div class="space-text">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
            <div class="space-text">
                <p>@ClipStore 2022 Derechos reservados</p>
            </div>
        </div>
        <!--End footer-->
    </div>
    <!--End Container-->
    <!--Enlaces sript-->
    <script src="https://kit.fontawesome.com/58fdc6ce93.js" crossorigin="anonymous"></script>
</body>

</html>
